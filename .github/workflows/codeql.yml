name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '21 10 * * 3'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        # Disabled as Kotlin version 2.3.0-RC3 is too recent. CodeQL currently supports versions below 2.2.30
        # - language: java-kotlin
        #   build-mode: manual
    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - name: Set up Zulu Java 25
      if: matrix.language == 'java-kotlin'
      uses: actions/setup-java@v5
      with:
        distribution: zulu
        java-version: "25"

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    - name: Ensure keystore directory exists
      run: mkdir -p app/AndroidKeystore

    - name: Decode keystore
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE }}" | base64 -d > app/AndroidKeystore/release-key.jks

    - name: Run manual build steps
      if: matrix.build-mode == 'manual'
      env:
        KEYSTORE_FILE: AndroidKeystore/release-key.jks
        KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
      run: |
        ./gradlew  --no-daemon assembleRelease


    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
